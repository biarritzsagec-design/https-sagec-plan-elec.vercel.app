<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sagec Plan Élec</title>
  <!-- Tailwind CDN (pour prototypage rapide) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel in-browser (pour JSX dans app.jsx). Pour production, préférez un build. -->

  <style>
    html, body, #root { height: 100%; }
    body { background: #f1f5f9; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" src="./app.jsx"></script>

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ElectricalPlanEditor));
  </script>

</html>
